apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  labels:
    name: myingress
spec:
  ingressClassName: nginx
  rules:
  - host: www.xyz.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: home
            port: 
              number: 80
      - pathType: Prefix
        path: "/home"
        backend:
          service:
            name: home
            port: 
              number: 80